<!DOCTYPE html>
<html>
<head>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="js/jquery-1.11.3.js"></script>
  <script src="js/scripts.js"></script>
  <title>Find and Replace</title>
</head>
<body>
  <div class="container">
  	<div class="row clearfix">
  		<div class="col-md-12 column">
  			<div class="page-header">
  				<h1>
  					Find and Replace <span><small> <i>By: Alex  </i> </small></span>
  				</h1>
  			</div>
  			<div class="row clearfix">
  				<div class="col-md-12 column">
  					<form class="form-horizontal" role="form" id="findform">
              <label for="sentence">Enter A Sentence:</label>
  						<div class="form-group">
                <div class="col-sm-10">
                <input type="text" class="form-control" id="sentence" required>
  							</div>
  						</div>
              <label for="find">Find This Word:</label>
  						<div class="form-group">
  							<div class="col-sm-10">
                  <input type="text" class="form-control" id="wordFind" required>
  							</div>
  						</div>
              <label for="replace">And Replace With This Word:</label>
              <div class="form-group">
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="wordReplace" required>
                  <br>
                  <button name="submit" class="btn btn-block btn-info">Find And Replace!</button>
                </div>
              </div>
            <div id="result">
              <br>
              <span class="result"></span>
            </form>
            </div>
  				</div>
  			</div>
  		</div>
  	</div>
  </div>
</html>
